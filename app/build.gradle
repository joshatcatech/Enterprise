apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'com.ca.apim.mag.examplea'
        minSdkVersion 16
        targetSdkVersion 18
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.ca.mas.core:mobile-api-gateway-sdk-3.0.1031@aar'
    // Mandatory
    compile 'com.android.support:appcompat-v7:22.1.0'
    compile 'com.android.support:support-v4:22.1.0'
    compile 'com.google.zxing:android-integration:3.2.0'
    // For QRCode support
    compile 'com.google.zxing:core:3.2.0'
    // For QRCode support
    compile 'com.madgag:scprov-jdk15on:1.47.0.2'
    // Mandatory
    compile 'com.madgag:sc-light-jdk15on:1.47.0.2'
    // Mandatory
    compile 'com.google.android.gms:play-services:7.5.0'
    // For SmcControllerSample Only
}